<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Outer gear circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#003d5c" stroke-width="8"/>
  
  <!-- Gear teeth (simplified) -->
  <g fill="#003d5c">
    <rect x="95" y="0" width="10" height="15"/>
    <rect x="145" y="20" width="10" height="15" transform="rotate(45 150 27.5)"/>
    <rect x="175" y="70" width="15" height="10"/>
    <rect x="175" y="120" width="15" height="10"/>
    <rect x="145" y="165" width="10" height="15" transform="rotate(-45 150 172.5)"/>
    <rect x="95" y="185" width="10" height="15"/>
    <rect x="45" y="165" width="10" height="15" transform="rotate(45 50 172.5)"/>
    <rect x="10" y="120" width="15" height="10"/>
    <rect x="10" y="70" width="15" height="10"/>
    <rect x="45" y="20" width="10" height="15" transform="rotate(-45 50 27.5)"/>
  </g>
  
  <!-- Inner white circle -->
  <circle cx="100" cy="100" r="70" fill="white"/>
  
  <!-- Green plant/seedling -->
  <g>
    <!-- Stem -->
    <rect x="97" y="80" width="6" height="40" fill="#2d5f2e" rx="3"/>
    
    <!-- Left leaf -->
    <ellipse cx="85" cy="95" rx="15" ry="10" fill="#4a9d4f" transform="rotate(-30 85 95)"/>
    
    <!-- Right leaf -->
    <ellipse cx="115" cy="95" rx="15" ry="10" fill="#4a9d4f" transform="rotate(30 115 95)"/>
    
    <!-- Center top leaf -->
    <ellipse cx="100" cy="75" rx="12" ry="15" fill="#5bb75f"/>
  </g>
  
  <!-- Brown banner -->
  <rect x="30" y="130" width="140" height="25" fill="#6b4423" rx="3"/>
  
  <!-- Text placeholder (will be replaced with actual logo text) -->
  <text x="100" y="147" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">
    Muhammad Nawaz Sharief
  </text>
  
  <!-- Blue bottom section -->
  <rect x="30" y="155" width="140" height="30" fill="#0066a1" rx="3"/>
  <text x="100" y="168" font-family="Arial" font-size="10" fill="white" text-anchor="middle">
    University of Agriculture
  </text>
  <text x="100" y="180" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-weight="bold">
    Multan
  </text>
</svg>
